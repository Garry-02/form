<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "CSS/styles.css">    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <h1> Form !! </h1>
    <p> Fill up the form, enter your email and hit submit to receive the message in your mail ! </p>
    <form method="POST" action="https://simple-form.com/youremail@domain.com">
        <div class = 'name'>
            Name : 
            <input type="text" name="name" placeholder="Your name" />
        </div>
        <div class = 'email'>
            Email : 
            <input type="email" name="replyTo" placeholder="Your email" />
        </div>
        <div>
            <textarea name="message" placeholder="Your message" rows="3" cols='30'></textarea>
        </div>
        <div class = 'submit'>
            <input type="submit" value="Send" />
        </div>
    </form>
</body>
</html>
